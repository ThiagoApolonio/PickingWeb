
[CONFIG]
Config=NFIVE1.0

;-------------------------------------------------------
[NAME]
DriverName=Zebra Printer Driver
PrinterName=TLP3742
ModelBmp=tlp3742.bmp
LogoBmp=zlogo.bmp

;-------------------------------------------------------
[RESOLUTION]
DotsPerINCH=300

;-------------------------------------------------------
; Paper Label Size in 1/100 Milimeters
;
[PAPERS]
DefPaperWidth=50.8mm
DefPaperHeight=101.6mm
MaxPaperWidth=118mm
MaxPaperHeight=254mm
MinPaperWidth=28.40mm
MinPaperHeight=10mm

[DISPENSE_MODE]
;Possible Dispense Modes
;	0 – Wait for Button Pressed (Tear off
;	2 - Wait for Label Removed (Peel Off)
;	3 – Cut Label
;	9 – No action (Continues)

DefPrintMode=9
PrintMode=0,2,3,9
		
DefTearOff=0
MaxTearOff=100
MinTearOff=0

DefCutterValue=0
MaxCutterValue=100
MinCutterValue=0


[MEDIA_TYPE]
;	Possible Media Types:
;		0 – Thermal Transfer
;		1 – Direct Thermal
DefMediaType=0
MediaType=0,1

[MEDIA_TRACKING]
;	Possible Media Tracking Modes:
;		1 – Continuous
;		2 – Labels with marks
;		3 – Labels with gaps

DefMediaTracking=3
MediaTracking=1,2,3

[SPEED_SETTINGS]
DefPrintRate=2
MinPrintRate=0
MaxPrintRate=2
PrintRateDisplay=1.0 IPS (25 mm/s),1.5 IPS (37 mm/s),2.0 IPS (50 mm/s)
PrintRateNumber=0,1,2

[HEAD_SETTINGS]
DefDensity=7
MinDensity=0
MaxDensity=15

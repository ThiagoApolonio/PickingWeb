
[CONFIG]
Config=NFIVE1.0

;-------------------------------------------------------
[NAME]
DriverName=Zebra Printer Driver
PrinterName=LP2824
ModelBmp=lp2824.bmp
LogoBmp=zlogo.bmp

;-------------------------------------------------------
[RESOLUTION]
DotsPerINCH=203

;-------------------------------------------------------
; Paper Label Size in 1/100 Milimeters
;
[PAPERS]
DefPaperWidth=50.8mm
DefPaperHeight=101.6mm
MaxPaperWidth=55.80mm
MaxPaperHeight=279.0mm
MinPaperWidth=25.40mm
MinPaperHeight=10mm

[DISPENSE_MODE]
;Possible Dispense Modes
;	0 – Wait for Button Pressed (Tear off
;	2 - Wait for Label Removed (Peel Off)
;	3 – Cut Label
;	9 – No action (Continues)

DefPrintMode=9
PrintMode=0,2,3,9
		
DefTearOff=0
MaxTearOff=100
MinTearOff=0

DefCutterValue=0
MaxCutterValue=100
MinCutterValue=0


[MEDIA_TYPE]
;	Possible Media Types:
;		0 – Thermal Transfer
;		1 – Direct Thermal
DefMediaType=1
MediaType=1

[MEDIA_TRACKING]
;	Possible Media Tracking Modes:
;		1 – Continuous
;		2 – Labels with marks
;		3 – Labels with gaps

DefMediaTracking=3
MediaTracking=1,2,3

[SPEED_SETTINGS]
DefPrintRate=4
MinPrintRate=1
MaxPrintRate=4
PrintRateDisplay=1.5 IPS (37 mm/s),2.0 IPS (50 mm/s),2.5 IPS (63 mm/s),4.0 IPS (100 mm/s)
PrintRateNumber=1,2,3,4

[HEAD_SETTINGS]
DefDensity=7
MinDensity=0
MaxDensity=15

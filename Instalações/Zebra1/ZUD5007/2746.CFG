
[CONFIG]
Config=NFIVE1.0

;-------------------------------------------------------
[NAME]
DriverName=Zebra Printer Driver
PrinterName=2746
ModelBmp=2746.bmp
LogoBmp=zlogo.bmp

;-------------------------------------------------------
[RESOLUTION]
DotsPerINCH=203

;-------------------------------------------------------
; Paper Label Size in 1/100 Milimeters
;
[PAPERS]
DefPaperWidth=50.8mm
DefPaperHeight=101.6mm
MaxPaperWidth=114.30mm
MaxPaperHeight=279.0mm
MinPaperWidth=25.40mm
MinPaperHeight=10mm

[DISPENSE_MODE]
;Possible Dispense Modes
;	0 – Wait for Button Pressed (Tear off
;	2 - Wait for Label Removed (Peel Off)
;	3 – Cut Label
;	9 – No action (Continues)

DefPrintMode=9
PrintMode=0,2,3,9
		
DefTearOff=0
MaxTearOff=100
MinTearOff=0

DefCutterValue=0
MaxCutterValue=100
MinCutterValue=0


[MEDIA_TYPE]
;	Possible Media Types:
;		0 – Thermal Transfer
;		1 – Direct Thermal

DefMediaType=1
MediaType=0,1

[MEDIA_TRACKING]
;	Possible Media Tracking Modes:
;		1 – Continuous
;		2 – Labels with marks
;		3 – Labels with gaps

DefMediaTracking=3
MediaTracking=1,2,3

[SPEED_SETTINGS]
DefPrintRate=6
MinPrintRate=2
MaxPrintRate=6
PrintRateDisplay=2.0 IPS (50 mm/s),3.0 IPS (75 mm/s),4.0 IPS (100 mm/s),5.0 IPS (125 mm/s),6.0 IPS (150 mm/s)
PrintRateNumber=2,3,4,5,6

[HEAD_SETTINGS]
DefDensity=7
MinDensity=0
MaxDensity=15
